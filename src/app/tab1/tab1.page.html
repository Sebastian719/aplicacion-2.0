<ion-header>
  <ion-toolbar>
    <ion-title>
      Deports of the word
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="https://trucoslondres.com/wp-content/uploads/2017/04/sports.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Nike</ion-card-subtitle>
        <ion-card-title>Tienda de deportes MI TECHO.</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>EUROPEAN EQUPAMENTS.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="flame"></ion-icon>
        <ion-label>Futbol</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="bug"></ion-icon>
        <ion-label>basquetbol.</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="nuclear"></ion-icon>
        <ion-label>Beisbol.</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="Thumbs-down"></ion-icon>
        <ion-label>Tenis</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
