<ion-header>
    <ion-toolbar  color="primary">
       <ion-icon name="ios-arrow-back"></ion-icon>
 </ion-toolbar>
</ion-header>

<ion-content>
   <!-- <ion-avatar class="imgLogin">  -->
     <div class="imgtab3">
       <img class="img" width="50%" src = "../../assets/hola.png"/> 
   <!-- </ion-avatar > -->
 </div>
   <form ngSubmit=login(forma) #forma="ngForm">
       <ion-title></ion-title>
     <ion-card>
       <ion-item>
           <ion-label position="floating">Nombre de Usuario:</ion-label>
         
       <ion-input name="email" type="email" minLength="5" maxLength="50" required placeholder=""></ion-input>
       </ion-item>
     </ion-card>
     <ion-card>
     <ion-item>

           <ion-label position="floating">Correo Electronico:</ion-label>

         <ion-input name="email" type="email" minLength="5" maxLength="50" required placeholder=""></ion-input>
         </ion-item>
       </ion-card>
      <ion-card>
       <ion-item>
           <ion-label position="floating">Contraseña:</ion-label>
         <ion-input ngModel #password="ngModel" name="password" type="password" minLength="5" maxLength="50" required placeholder=""></ion-input>
       </ion-item>
     </ion-card>
      <ion-card>
       <ion-item>
           <ion-label position="floating">Repetir Contraseña:</ion-label>
           <ion-input ngModel #password="ngModel" name="password" type="password" minLength="5" maxLength="50" required placeholder=""></ion-input>
       </ion-item>
     </ion-card>
     
         <ion-button expand="block" type="submit" [disabled]="!forma.valid" href= "http://localhost:8100/">Registrarse</ion-button>       
   </form>
</ion-content>
